<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Camera Stream</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        #video-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, 300px);
          grid-auto-rows: 300px;
        }
        
        video {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        #screen-share {
          border: 1px solid red;
          width: 80%;
        }
        </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/gh/peers/peerjs@1/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <h1>WebRTC Camera Stream</h1>
    <p id="client-count">현재 방 인원 : </p>
    <div id="video-grid"></div>
    <button id="share-screen-btn">화면 공유</button>
    <div id="share-screen">
      <video id="share-screen-video"></video>
    </div>
    <script src="public/js/webrtc.js"></script>
</body>
</html>
